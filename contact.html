<!DOCTYPE html>
<html class="contact-page">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Ryan Rojas | Aspiring Web Dev</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" >
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.production.css">
    </head>

    <body>
        <header class="page-header">
            <img src="img/logo.png" alt="My logo." class="page-header__item">
            <nav class="main-navigation page-header__item">
                <ul role="menubar" class="navigation-list">
                    <li role="presentation">
                        <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
                    </li>
                    <li role="presentation">
                        <a href="about.html" role="menuitem" class="navigation-list__item">About Me</a>
                    </li>
                    <li role="presentation">
                        <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
                    </li>
                    <li role="presentation">
                        <a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <form action="" method="post" id="contact-form">
                <div class="contact-form__email">
                    <label for="contact-email" class="standard-label">Email <span class="subtitle">(Required)</span></label><br>
                    <input type="email" id="contact-email" name="user_email" placeholder="iam@ryanrojas.us" required>
                </div>
                
                <div class="contact-form__phone">
                    <label for="contact-telephone" class="standard-label">Phone <span class="subtitle">(###-###-####)</span></label><br>
                    <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="561-123-4567">
                </div>

                <div class="contact-form__message">
                    <label for="contact-message" class="standard-label">Message <span class="subtitle">(240 Characters Max)</span></label><br>
                    <textarea id="contact-message" placeholder="Enter your message" maxlength="240" required></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </main>

        <footer id="page-footer">
            <p>Find me on</p>
            <div class="social-media">
                <a href="https://github.com/RyRojas"><img src="img/github.svg" alt="GitHub"></a>
                <a href="#"><img src="img/twitter.svg" alt="Twitter"></a>
                <a href="#"><img src="img/linkedin.svg" alt="LinkedIn"></a>
            </div>
        </footer>

        <script src="js/tota11y.min.js"></script>
    </body>
</html>
